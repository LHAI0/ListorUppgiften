<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Listor i HTML</title>
    </head>
    <body>
        <h1>Listor i HTML</h1>
        <h2>Oordnand lista</h2>
        <ul id="list1">
            <li>Första punkten</li>
            <li>Andra punkten</li>
            <li>Tredje punkten</li>
        </ul>

        <h2>Ordnad lista</h2>
        <ol>
            <li>Första punkten</li>
            <li>Andra punkten</li>
            <li>Tredje punkten</li>
        </ol>
        
        <h2>Nested lista</h2>
        <ul>
            <li>Första punkten
                <ul>
                    <li>Underpunkt 1</li>
                    <li>Underpunkt 2</li>
                </ul>
            </li>
            <li>Andra punkten</li>
        </ul>
    </body>
</html>
